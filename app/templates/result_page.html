<!DOCTYPE html>
<html>
<head>
    <meta charset="cp1251">
    <title>SmartTravel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <header id='main-header'>
        <div class="container">
            <h1>SmartTravel</h1>
        </div>
    </header>

    <nav id='navbar'>   
        <div class="container">
            <ul>
                <li><a href="{{ url_for('main') }}">SmartTravel</a></li>
                <li><a href="#">О сервисе</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!--Displays users' request-->
        <section id="request">
            <h1>Ваш запрос</h1>
            <p>{{ request }}</p>
        </section>

    <!--Form to make antoher request-->
        <section id="query">
            <h4>Можно попробовать снова. Скажите, где хотелось бы отдохнуть.</h4>
            <form class="wish-form" action="{{ url_for('search_hotels')}}" method="post">
                <input type="text" name="query" required="required"/>
            </form>
        </section>
    </div>

    <!--Section that displays model output-->
    <div class="container">
        <section class="output">
            <h1>Найденные гостиницы</h1>
            <div class="scrolling-container" style="overflow-y: scroll; height:400px;">

                {% for name, url, stars in result %}
                    <div class="hotel-element">
                        <p>{{ name }}</p>
                        <p>{{ stars }}</p>
                        <p><a href="{{ url }}">{{ url }}</a></p>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div> 

</body>
</html>
